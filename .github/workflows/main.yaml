name: Build Job
on: 
  push:
    branches: 
      - main
  pull_request:
        branches:
        - main

  workflow_dispatch:

  schedule:
    - cron: '0 0 * * 0'  # Runs every Sunday at midnight

permissions:
    contents: read

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Maven Build
        run: mvn install

      - name: upload build artifacts (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: vprofile-app
          path: target/*.war

      - name: Notify Build Status
        if: failure()
        run: echo "Build failed!"


  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Code checkout
        uses: actions/checkout@v5

      - name: Run tests on main branch
        if: github.ref == 'refs/heads/main'
        run: mvn test

      - name: Checkstyle
        if: github.ref == 'refs/heads/main'
        run: mvn checkstyle:checkstyle
    
      - name: Run tests on other branches
        if : github.ref == 'refs/heads/main'
        run: echo " skipping the test as it is not on the main branch"